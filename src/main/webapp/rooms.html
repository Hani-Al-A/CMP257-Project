<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&family=Hurricane&family=Lexend+Deca:wght@100..900&family=Noto+Sans+Display:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Playfair+Display:wght@400;600;700&family=Radio+Canada:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <!-- Project Styles -->
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/rooms.css" />

    <title>Beach Resort — Rooms</title>
  </head>

  <body>
    <!-- Header -->
    <header class="px-4 pt-2 pb-5 mb-5 text-center" id="rooms-header">
      <nav class="navbar navbar-expand-lg bg-body-transparent pb-5">
        <div class="container-fluid">
          <a class="navbar-brand" href="index">
            <img src="" alt="" width="50" />
          </a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div
            class="collapse navbar-collapse justify-content-center"
            id="navbarNavAltMarkup"
          >
            <div class="navbar-nav">
              <a class="nav-link mx-3" href="index">Home</a>
              <a class="nav-link mx-3 active" href="rooms">Rooms</a>
              <a class="nav-link mx-3" href="facilities.html">Facilities</a>
              <a class="nav-link mx-3" href="dining">Dining</a>
              <a class="nav-link mx-3" href="contactus.html">Contact Us</a>
              <a class="nav-link mx-3" href="login.html" id="navLogin">Login</a>
            </div>
          </div>
        </div>
      </nav>

      <h1 class="mt-5 main-heading">Find Your Perfect Room</h1>
    </header>

    <!-- Content -->
    <main class="container pb-5">
      <h2 class="pb-3 border-bottom dark-header">Available Rooms</h2>

      <!-- This is where the servlet injects the cards -->
      <div class="row g-4 mt-1">
        {{room_cards}}
      </div>
    </main>

    <!-- Footer -->
    <div class="container-fluid footer-container">
      <footer class="py-3 mt-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
          <li class="nav-item">
            <a href="#" class="nav-link px-3 mx-2">Home</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link px-3 mx-2">Features</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link px-3 mx-2">Pricing</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link px-3 mx-2">FAQs</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link px-3 mx-2">About</a>
          </li>
        </ul>
        <p class="text-center">© 2025 Beach Resort, Inc</p>
      </footer>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <script src="./js/login.js"></script>
  </body>
</html>
