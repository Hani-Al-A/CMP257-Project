<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&family=Hurricane&family=Lexend+Deca:wght@100..900&family=Noto+Sans+Display:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Radio+Canada:ital,wght@0,300..700;1,300..700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      xintegrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/styles.css" />
    
    <title>Login — Beach Resort</title>

    <style>
      .nav-pills .nav-link {
        color: var(--accent-color); 
        font-weight: 600;
        background-color: transparent;
        margin: 0 5px;
      }

      .nav-pills .nav-link.active {
        background-color: var(--tertiary-color) !important; 
        color: black !important;
      }
      
      .nav-pills .nav-link:hover {
        background-color: rgba(42, 157, 143, 0.1); 
      }
    </style>

  </head>
  <body>
    <header class="px-4 pt-2 pb-5 mb-5 text-center login-header" style="min-height: 50vh;">
    <div id="weather-widget" title="Current Weather in Dubai">
        <span id="weather-icon">️</span>
        <span id="weather-temp">Loading...</span>
      </div>
      <nav class="navbar navbar-expand-lg bg-body-transparent pb-5">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html"
            ><img src="" alt="" width="50"
          /></a>
          <button
            class="navbar-toggler filterTertiaryFromBlack"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-center"
            id="navbarNavAltMarkup"
          >
            <div class="navbar-nav">
              <a class="nav-link mx-3" href="index.html">Home</a>
              <a class="nav-link mx-3" href="rooms.html">Rooms</a>
              <a class="nav-link mx-3" href="facilities.html">Facilities</a>
              <a class="nav-link mx-3" href="dining">Dining</a>
              <a class="nav-link mx-3" href="contactus.html">Contact Us</a>
              {{login_link}}
            </div>
          </div>
        </div>
      </nav>
      <h1 class="mt-5 main-heading">Login</h1>
    </header>

    <section class="container" style="margin-top: -550px; position: relative; z-index: 2;">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow border-0 p-4">
                    
                    <ul class="nav nav-pills nav-fill mb-4" id="pills-tab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="pills-login-tab" data-bs-toggle="pill" data-bs-target="#pills-login" type="button">Login</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="pills-register-tab" data-bs-toggle="pill" data-bs-target="#pills-register" type="button">Register</button>
                        </li>
                    </ul>

                    <div class="tab-content" id="pills-tabContent">
                        
                        <!-- LOGIN FORM -->
                        <div class="tab-pane fade show active" id="pills-login">
                            <form action="login" method="POST" id="login-form">
                                <input type="hidden" name="action" value="login">
                                <div class="mb-3">
                                    <label class="form-label text-muted small text-uppercase">Username</label>
                                    <input type="text" name="username" class="form-control" required>
                                </div>
                                <div class="mb-4">
                                    <label class="form-label text-muted small text-uppercase">Password</label>
                                    <input type="password" name="password" class="form-control" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100 py-2" style="background-color: var(--accent-color); border-color: var(--accent-color);">Login</button>
                            </form>
                        </div>

                        <!-- REGISTER FORM -->
                        <div class="tab-pane fade" id="pills-register">
                            <form action="login" method="POST" id="login-form">
                                <input type="hidden" name="action" value="register">
                                <div class="mb-3">
                                    <label class="form-label text-muted small text-uppercase">Username</label>
                                    <input type="text" name="username" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label text-muted small text-uppercase">Email</label>
                                    <input type="email" name="email" class="form-control" required>
                                </div>
                                <div class="mb-4">
                                    <label class="form-label text-muted small text-uppercase">Password</label>
                                    <input type="password" name="password" class="form-control" required>
                                </div>
                                <button type="submit" class="btn btn-success w-100 py-2" style="background-color: var(--accent-color); border-color: var(--accent-color);">Create Account</button>
                            </form>
                        </div>
                        
                    </div>
                    
                   <div class="mt-3 text-center text-danger">
                        {{error_message}}
                   </div>

                </div>
            </div>
        </div>
    </section>

    <!-- FOOTER -->
    <div class="container-fluid footer-container">
      <footer class="py-3 mt-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
          <li class="nav-item">
            <a href="#" class="nav-link px-3 mx-2">Home</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link px-3 mx-2">Features</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link px-3 mx-2">Pricing</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link px-3 mx-2">FAQs</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link px-3 mx-2">About</a>
          </li>
        </ul>
        <p class="text-center">© 2025 Beach Resort, Inc</p>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      xintegrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="./js/weather.js"></script>
  </body>
</html>
