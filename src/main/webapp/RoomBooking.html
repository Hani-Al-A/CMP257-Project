<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&family=Hurricane&family=Lexend+Deca:wght@100..900&family=Noto+Sans+Display:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Playfair+Display:wght@400;600;700&family=Radio+Canada:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <!-- Project styles -->
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/rooms.css" />

    <title>Beach Resort — Room Booking</title>
  </head>
  <body>
    <!-- Header -->
    <header class="px-4 pt-2 pb-5 mb-5 text-center" id="rooms-header">
    <div id="weather-widget" title="Current Weather in Dubai">
        <span id="weather-icon">☀️</span>
        <span id="weather-temp">Loading...</span>
      </div>
      <nav class="navbar navbar-expand-lg bg-body-transparent pb-5">
        <div class="container-fluid">
          <a class="navbar-brand" href="index">
            <img src="" alt="" width="50" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-center"
            id="navbarNavAltMarkup"
          >
            <div class="navbar-nav">
              <a class="nav-link mx-3" href="index">Home</a>
              <a class="nav-link mx-3" href="rooms">Rooms</a>
              <a class="nav-link mx-3" href="facilities.html">Facilities</a>
              <a class="nav-link mx-3" href="dining">Dining</a>
              <a class="nav-link mx-3" href="contactus.html">Contact Us</a>
              {{login_link}}
            </div>
          </div>
        </div>
      </nav>

      <h1 class="mt-5 main-heading">Booking Details</h1>
      <p class="text-light fs-5">
        You are booking: <strong>{{room_name}}</strong> — from AED
        <strong>{{price_per_night}}</strong> / night
      </p>
    </header>

    <!-- Booking Card -->
    <main class="container pb-5">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="card shadow border-0">
            <div class="card-header bg-white text-center py-4 border-bottom">
              <h3 class="mb-0 dark-header">Booking Details</h3>
            </div>

            <div class="card-body p-4">
              <form action="roomBooking" method="POST">
                <!-- room id comes from ?id= in the URL -->
                <input type="hidden" name="room_id" value="{{room_id}}" />

                <h5 class="mb-3 text-muted fs-6 text-uppercase ls-1">
                  Guest Details
                </h5>
                <div class="mb-3">
                  <label class="form-label">Full Name</label>
                  <input
                    type="text"
                    name="guest_name"
                    class="form-control"
                    required
                    placeholder="Name"
                  />
                </div>

                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label class="form-label">Email</label>
                    <input
                      type="email"
                      name="guest_email"
                      class="form-control"
                      required
                      placeholder="name@example.com"
                    />
                  </div>
                  <div class="col-md-6 mb-3">
                    <label class="form-label">Phone</label>
                    <input
                      type="tel"
                      name="guest_phone"
                      class="form-control"
                      required
                      placeholder="+971 50 123 4567"
                    />
                  </div>
                </div>

                <hr class="my-4 opacity-25" />

                <h5 class="mb-3 text-muted fs-6 text-uppercase ls-1">
                  Stay Info
                </h5>
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label class="form-label">Check-in</label>
                    <input
                      type="date"
                      name="check_in"
                      class="form-control"
                      required
                    />
                  </div>
                  <div class="col-md-6 mb-3">
                    <label class="form-label">Check-out</label>
                    <input
                      type="date"
                      name="check_out"
                      class="form-control"
                      required
                    />
                  </div>
                </div>

                <div class="mb-4">
                  <label class="form-label">Guests</label>
                  <select name="guests" class="form-select">
                    <option value="1">1 guest</option>
                    <option value="2" selected>2 guests</option>
                    <option value="3">3 guests</option>
                    <option value="4">4 guests</option>
                    <option value="5">5 guests</option>
                  </select>
                </div>

                <button
                  type="submit"
                  class="btn btn-primary w-100 py-2 fw-bold"
                  style="
                    background-color: var(--accent-color);
                    border-color: var(--accent-color);
                  "
                >
                  Confirm Booking
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <div class="container-fluid footer-container">
      <footer class="py-3 mt-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
          <li class="nav-item">
            <a href="index" class="nav-link px-3 mx-2">Home</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link px-3 mx-2">Features</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link px-3 mx-2">Pricing</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link px-3 mx-2">FAQs</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link px-3 mx-2">About</a>
          </li>
        </ul>
        <p class="text-center">© 2025 Beach Resort, Inc</p>
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="./js/weather.js"></script>
  </body>
</html>
