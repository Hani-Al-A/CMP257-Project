<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Restaurant</title>
    <link rel="stylesheet" href="css/add-restaurant.css">
</head>
<body>

<header class="contact-header">
    <div class="hero-content">
        <div class="hero-text">
            <h1>Add Restaurant</h1>
        </div>

        <div class="contact-card">
            <form action="AddRestaurantServlet" method="post">

                <div class="form-group">
                    <label>Restaurant Name</label>
                    <input type="text" name="name" class="form-control" required>
                </div>

                <div class="form-group">
                    <label>Description</label>
                    <textarea name="description" class="form-control" rows="3" required></textarea>
                </div>

                <div class="form-group">
                    <label>Opening Time</label>
                    <input type="time" name="openingTime" class="form-control" required>
                </div>

                <div class="form-group">
                    <label>Closing Time</label>
                    <input type="time" name="closingTime" class="form-control" required>
                </div>

                <div class="form-group">
                    <label>Image URL</label>
                    <input type="text" name="imageUrl" class="form-control" required>
                </div>

                <button type="submit" class="btn">Add Restaurant</button>
            </form>
        </div>
    </div>
</header>

</body>
</html>
