<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beach Resort — Contact Us</title>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&family=Hurricane&family=Lexend+Deca:wght@100..900&family=Noto+Sans+Display:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Playfair+Display:wght@400;600;700&family=Radio+Canada:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Global site theme -->
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="./css/stylesheet.css" />
  </head>

  <body>
    <!-- HEADER -->
    <header class="px-4 pt-2 pb-5 mb-5 text-center contact-header">
      <nav class="navbar navbar-expand-lg bg-body-transparent pb-5">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html"><img src="" alt="" width="50" /></a>

          <button class="navbar-toggler filterTertiaryFromBlack" type="button" data-bs-toggle="collapse"
                  data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                  aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link mx-3" href="index.html">Home</a>
              <a class="nav-link mx-3" href="rooms.html">Rooms</a>
              <a class="nav-link mx-3" href="facilities.html">Facilities</a>
              <a class="nav-link mx-3" href="dining.html">Dining</a>
              <a class="nav-link mx-3 active" aria-current="page" href="contactus.html">Contact Us</a>
            </div>
          </div>
        </div>
      </nav>

      <!-- One heading only -->
      <div class="hero-text">
        <h1>Contact Us</h1>
      </div>

      <!-- FORM + INFO -->
      <div class="container hero-content">

        <!-- NEW: alert message area -->
        <div id="alertSpot" class="mt-2"></div>

        <form id="contactForm" class="contact-card mx-auto">
          <div class="mb-3">
            <input type="text" class="form-control" id="nameInput" placeholder="Full Name" required>
          </div>
          <div class="mb-3">
            <input type="email" class="form-control" id="emailInput" placeholder="Email Address" required>
          </div>
          <div class="mb-3">
            <select class="form-control" id="topicSelect">
              <option>General</option>
              <option>Booking</option>
              <option>Support</option>
            </select>
          </div>
          <div class="mb-3">
            <textarea class="form-control" id="messageInput" rows="4" placeholder="Message"></textarea>
          </div>
          <div class="mb-3 text-start">
            <input type="checkbox" id="consentChk"> I agree to be contacted about my inquiry.
          </div>
          <button type="submit" class="btn w-100" id="submitBtn">Send Message</button>
        </form>

        <div class="contact-info mt-4">
          <p><strong>Email:</strong> support@beachresort.com</p>
          <p><strong>Phone:</strong> +971-50-123-4567</p>
          <p><strong>Location:</strong> Beach Resort, Room 204</p>
        </div>
      </div>
    </header>

    <!-- FOOTER  -->
    <div class="container-fluid footer-container">
      <footer class="py-3 mt-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
          <li class="nav-item"><a href="#" class="nav-link px-3 mx-2">Home</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-3 mx-2">Features</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-3 mx-2">Pricing</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-3 mx-2">FAQs</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-3 mx-2">About</a></li>
        </ul>
        <p class="text-center">© 2025 Beach Resort, Inc</p>
      </footer>
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Link to new JavaScript -->
    <script src="contactus.js" defer></script>
  </body>
</html>
