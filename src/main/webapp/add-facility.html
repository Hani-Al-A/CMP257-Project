<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Facility</title>
    <link rel="stylesheet" href="css/add-facility.css">
</head>

<body>

<header class="contact-header">

    <!-- Page Title -->
    <div class="hero-text">
        <h1>Add Facility</h1>
    </div>

    <div class="hero-content">

        <div class="contact-card">

            <form action="addFacility" method="post">

                <!-- Facility Name -->
                <div class="form-group">
                    <label for="name">Facility Name</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>

                <!-- Description -->
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" class="form-control" rows="3" required></textarea>
                </div>

                <!-- Timings -->
                <div class="form-group">
                    <label for="timings">Timings</label>
                    <input type="text" id="timings" name="timings" class="form-control" placeholder="e.g., 7:00 AM â€“ 10:00 PM">
                </div>

                <!-- Image URL -->
                <div class="form-group">
                    <label for="image_url">Image URL</label>
                    <input type="text" id="image_url" name="image_url" class="form-control">
                </div>

                <!-- Submit -->
                <button type="submit" class="btn">Add Facility</button>

            </form>

        </div>

    </div>

</header>

</body>
</html>
